<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>EXCEL Sheet</title>
</head>
<body>
    <nav class="nav_bar">
        <section class="first">
          <h1 id="icon">Excel</h1>
            <ul>
               <li><a href="">File</a></li>
               <li><a href="">Home</a></li>
               <li><a href="">Insert</a></li>
               <li><a href="">Data</a></li>
               <li><a href="">View</a></li>
               <li><a href="">Formula</a></li>
               <li><a href="">Review</a></li>
               <li><a href="">Help</a></li>
               <li><a href="">Page Layout</a></li>
            </ul>
        </section>
   <section class="second">
            <h2 id="cell_id">cell id</h2>
            <span id="paste" class="material-symbols-outlined ">
                content_paste     </span>
      <span id="copy" class="material-symbols-outlined">
        content_copy
       </span>
      <span id="cut" class="material-symbols-outlined">
          cut
          </span>
           <button id="bold"><b>B</b></button>
          <button id="italic">I</button>
          <button id="underline">U</button>

                        
       <span id="left" class="material-symbols-outlined">
               format_align_left
               </span>
       <span id="center" class="material-symbols-outlined">
                   format_align_center
                   </span>
       <span id="right" class="material-symbols-outlined">
                   format_align_right
                   </span>
                    <select id="size-dropdown">
           <option value="12px">12</option>
           <option value="20px">20</option>
           <option value="30px">30</option>
           <option value="60px">60</option>
    </select>

       <select id="fonts-dropdown">
           <option value="sans-serif">sans-serif</option>
           <option value="serif">serif</option>
           <option value="cursive">cursive</option>
           <option value="fantasy">fantasy</option>
           <option value="monospace">monospace</option>
       </select>
       <div id="backgcolor">
       <span  class="material-symbols-outlined">
          colors
           </span><input type="color" id="bgcolor"/>
      </div>

                    <div id="textcolor">
              <label for="text-color">A</label>
            <input type="color" id="tcolor"/>
                        </div>
                      
          <span id="download" onclick="downloadJson()" class="material-symbols-outlined">
             download
             </span>
           <input type="file" id="jsonFile" accept=".json" />

        </section>
     
    </nav>
     <table>
        <thead>
    <tr id="table-heading-row">
        <th></th>
            </tr>
        </thead>
        <tbody id="table_body">

        </tbody>
          </table>

          <div class="sheets">
          
            <h4 id="sheet-num">Sheet No. 1</h4>
            
            <button id="sheet-1">Sheet 1</button>
            <button id="sheet-2">Sheet 2</button>
            <button id="sheet-3">Sheet 3</button>
            <button id="add-sheet-btn">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
